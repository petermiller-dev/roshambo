<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock 🪨 Paper 📄 Scissors ✂️</title>
    <link rel="icon" href="assets/images/favicon.gif" type="image/gif" >
    <link rel="stylesheet" href="styles.css">
  
</head>

<body>
    <section>
            <h1>
                Rock Paper Scissors</br>
                </h1>
    </section>

    <div>
        <div>
            <h4 class="noDisplay chosenOptionEmoji"></h4>
            <h3>Computer</h3>
            <h2 id="computerScore">0</h2>
        </div>
        <span>X</span>
        <div>
            <h2 id="userScore">0</h2>
            <h3>You</h3>
            <h4 class="noDisplay chosenOptionEmoji"></h4>
        </div>
    </div>

    <section>
        <main>
            <div>
                <img class="gameButton rock" src="assets/images/raised-fist_270a.png" alt="Raised fist">
            </div>
            <div>
                <img class="gameButton paper" src="assets/images/hand-with-fingers-splayed_1f590-fe0f.png"
                    alt="Hand with fingers splayed">
            </div>
            <div>
                <img class="gameButton scissors" src="assets/images/victory-hand_270c-fe0f.png" alt="Victory hand">
            </div>
        </main>
        <h2 id="chooseOneBtn">Choose one!</h2>
        <h2 id="restartGameBtn" class="noDisplay"><a href="/theodinproject-rock-paper-scissors/">Restart Game?</a></h2>
    </section>

    <footer>
        <p></p>
        <a href="https://github.com/petermiller-dev" target="_blank">
            <img src="assets/images/github.svg" alt="Github icon">
        </a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
